{% extends "layout.html" %}
{% block content %}

<div class="row">
    {% for post in posts %}
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 id="par" class="card-title">{{post.title}}</h5>
                <p class="card-text">by {{post.author}} on {{post.date_posted}} </p>
                <p class="card-text">{{post.content}}</p>
            </div>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock content %}
